<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Midterm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="stacksWrapper">
            <div class="stack1">
                <input id="addStack1" type="number">
                <input id="addStack1btn" type="button" value="Stack 1">
            </div>
            <div class="stack2">
                <input id="addStack2" type="number">
                <input  id="addStack2btn" type="button" value="Stack 2">
            </div>
            <div class="stack3">
                <input id="addStack3" type="number">
                <input  id="addStack3btn" type="button" value="Stack 3">
            </div>
        </div>
        <div class="treeContainer">
            <button id="showTreebtn">Show the Binary Search Tree</button>
            <p id="showTree"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
